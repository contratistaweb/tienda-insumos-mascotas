<div class="card">
  <img [src]="product.image" class="card-img-top" [alt]="product.name">
  <div class="card-body">
    <h5 class="card-title">{{product.name}}</h5>
    <ng-container *ngFor="let star of arrayStars, let i = index">
      <i class="bi bi-star-fill" [ngClass]="i<=product.stars?'text-warning':''"></i>
    </ng-container>
    <div class="row row-cols-2">
      <p class="fs-4">{{product.price |currency}}</p>
      <span class="text-muted fs-6">antes: {{(product.price * 1.15) |currency}}</span>
    </div>
    <hr>
    <div class="row row-cols-2">
      <span class="fs-4 text-danger">{{membershipPrice(product.price) | currency}}</span>
      <img src="/assets/images/membership.png" alt="member image" id="membership">
    </div>

  </div>
  <div class="row card-actions mt-2 mb-0 mx-0 px-0 py-3 bg-primary">
    <a href="#" class="btn btn-outline text-white fw-bolder m-0 py-3-">Agregar al carrito</a>
  </div>
</div>
